<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <style>
    /* same CSS as you gave */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 { color: #333; }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    input {
      padding: 8px;
      margin: 8px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    td button {
      margin-right: 5px;
      padding: 5px 10px;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    td button:nth-child(1) { background-color: #6c757d; }
    td button:nth-child(2) { background-color: #2196F3; }
    td button:nth-child(3) { background-color: #f44336; }
  </style>
</head>
<body>

<h2>Student Management System (Inheritance + Polymorphism + Abstraction)</h2>

<form id="studentForm">
  <input type="text" id="name" placeholder="Name" required />
  <input type="number" id="age" placeholder="Age" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="text" id="rollNo" placeholder="Roll No (10 digits)" required />
  <input type="text" id="course" placeholder="Course" required />
  <br>
  <button type="submit">Add / Update Student</button>
</form>

<table id="studentTable">
  <thead>
    <tr>
      <th>Name</th><th>Age</th><th>Email</th><th>Roll No</th><th>Course</th><th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // Abstract base class
  class Person {
    constructor(name, age, email) {
      this.name = name;
      this.age = age;
      this.email = email;
    }

    displayInfo() {
      return `Name: ${this.name}, Age: ${this.age}, Email: ${this.email}`;
    }

    getRole() {
      throw new Error("getRole() must be implemented by subclass.");
    }
  }

  class Student extends Person {
    constructor(name, age, email, rollNo, course) {
      super(name, age, email);
      this.rollNo = rollNo;
      this.course = course;
    }

    displayInfo() {
      return `Student: ${this.name}, Roll No: ${this.rollNo}, Course: ${this.course}`;
    }

    getRole() {
      return "Student";
    }
  }

  const form = document.getElementById('studentForm');
  const tableBody = document.querySelector('#studentTable tbody');
  let editingIndex = -1;

  window.onload = () => displayAllStudents();

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value;
    const email = document.getElementById('email').value.trim();
    const rollNo = document.getElementById('rollNo').value.trim();
    const course = document.getElementById('course').value.trim();

    if (!/^[A-Za-z ]+$/.test(name)) {
      alert("Name must contain letters only.");
      return;
    }

    if (!/^\d{10}$/.test(rollNo)) {
      alert("Roll number must be exactly 10 digits.");
      return;
    }

    let students = JSON.parse(localStorage.getItem('students')) || [];

    const duplicate = students.find((s, i) => s.rollNo === rollNo && i !== editingIndex);
    if (duplicate) {
      alert("This roll number already exists.");
      return;
    }

    const student = new Student(name, age, email, rollNo, course);

    if (editingIndex === -1) {
      students.push(student);
    } else {
      students[editingIndex] = student;
      editingIndex = -1;
    }

    localStorage.setItem('students', JSON.stringify(students));
    displayAllStudents();
    form.reset();
  });

  function displayAllStudents() {
    tableBody.innerHTML = '';
    const rawData = JSON.parse(localStorage.getItem('students')) || [];

    // Rebuild Student class objects from plain JSON
    const students = rawData.map(s => new Student(s.name, s.age, s.email, s.rollNo, s.course));
    students.forEach((student, index) => addRowToTable(student, index));
  }

  function addRowToTable(student, index) {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${student.name}</td>
      <td>${student.age}</td>
      <td>${student.email}</td>
      <td>${student.rollNo}</td>
      <td>${student.course}</td>
      <td>
        <button onclick="alert('${student.displayInfo()}\\nRole: ${student.getRole()}')">Info</button>
        <button onclick="editStudent(${index})">Edit</button>
        <button onclick="deleteStudent(${index})">Delete</button>
      </td>
    `;
    tableBody.appendChild(row);
  }

  function editStudent(index) {
    const raw = JSON.parse(localStorage.getItem('students')) || [];
    const s = raw[index];

    document.getElementById('name').value = s.name;
    document.getElementById('age').value = s.age;
    document.getElementById('email').value = s.email;
    document.getElementById('rollNo').value = s.rollNo;
    document.getElementById('course').value = s.course;

    editingIndex = index;
  }

  function deleteStudent(index) {
    let students = JSON.parse(localStorage.getItem('students')) || [];
    if (confirm("Are you sure you want to delete this student?")) {
      students.splice(index, 1);
      localStorage.setItem('students', JSON.stringify(students));
      displayAllStudents();
    }
  }
</script>
</body>
</html>
